<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment-06</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <header>
      <section class="container my-4">
        <h2 class="text-center fw-bold">AI Universe Hub</h2>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-success px-3 py-2 my-3 fw-semibold"
          >
            Sort By Date
          </button>
        </div>
      </section>
    </header>

    <main class="container">
      <section>
        <div
          id="tools-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <section>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-success px-4 py-2 my-5 fw-semibold"
          >
            See More
          </button>
        </div>
      </section>

      <!-- modal section  -->

      <div
        class="modal fade"
        id="loadToolDetails"
        tabindex="-1"
        aria-labelledby="loadToolDetailsLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bc5020d9a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
